<div class="w-full h-[90vh] bg-gray-100 p-10 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Contact Me</h1> 
    <form class="w-full max-w-md">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input class="w-full p-3 border border-gray-300 rounded-md" type="text" id="name" placeholder="Your Name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input class="w-full p-3 border border-gray-300 rounded-md" type="email" id="email" placeholder="Your Email">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                Message
            </label>
            <textarea class="w-full p-3 border border-gray-300 rounded-md" id="message" rows="5" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition">
            Send Message
        </button>
    </form>

</div>
